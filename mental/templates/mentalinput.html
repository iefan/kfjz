{% block dispinfo %}

{% endblock %}

{% block submitbtn %}
<button type="submit" class="pure-button pure-button-primary" align="center">保存</button>
{% endblock %}

{% block jscal2 %}
<script>
    Calendar.setup({
    trigger    : "id_certtime",
    inputField : "id_certtime",
    min: {{ jscal_min }},
    max: {{ jscal_max }}
    });
    Calendar.setup({
    trigger    : "id_regtime",
    inputField : "id_regtime",
    min: {{ jscal_min }},
    max: {{ jscal_max }}
    });
</script>
{% endblock %}
